<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/tasks.css">
  </head>
  <body>
    <h1 class="title">Pomodoro Timer</h1>
    <div class="timer-and-tasks">
      <div class="container1">
        <div class="timer-container">
          <div class="progress-bar-container js-progress-bar-container">
            <div class="progress-bar js-progress-bar"></div>
          </div>
          <div class="modes-buttons">
            <button class="pomodoro-button js-pomodoro-button">Pomodoro</button>
            <button class="short-break-button js-short-break-button">Short Break</button>
            <button class="long-break-button js-long-break-button">Long Break</button>
          </div>
          <div class="timer-display">
            <p class="timer js-timer"></p>
            <p class="timer-message message-hidden js-timer-message">Back to work!</p>
            <audio class="js-audio" src="assets/audio/timer-sound.mp3"></audio>
          </div>
          <div class="buttons-container">
            <button class="start-button js-start">Start</button>
            <button class="reset-button js-reset">Reset</button>
          </div>
        </div>
      </div>

      <div class="container2">
        <div class="inner-container2">
          <div class="scroll-content">
            <div class="tasks-container">
              <div class="tasks-title-container">
                <p class="tasks-title">Tasks</p>
                <button class="hamburguer-menu-button js-hamburguer-menu-button">
                  <img class="hamburguer-menu" src="assets/icons/menu-outline.svg">
                  <div class="hamburguer-menu-extend js-hamburguer-menu-extend"></div>
                </button>
              </div>
              <div class="tasks-todo">
                <div class="tasks js-tasks">
                </div>
              </div>
              <div class="add-task-container js-add-task-container">
                <img class="add-icon" src="assets/icons/add-circle-outline.svg">
                <p class="add-task-text">Add Task</p>
              </div>
              <div class="js-add-new-task-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="scripts/timer/timerEvents.js" type="module"></script>
    <script src="scripts/tasks/tasksView.js" type="module"></script>
    <script src="scripts/tasks/taskDrag.js" type="module"></script>
  </body>
</html>
